<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icons/js-icon.svg">
    <title>Calculator</title>
</head>
<body>

  <div class="container">
      <div class="calculator">
        <div class="screen">
          <div id="operations-label">0</div>
          <div id="result-label">=</div>
        </div>                      
        
        <div class="row">
          <button class="clear button" onclick="clearScreen()">C</button>
          <button class="equal button" onclick="calculate()">=</button>
        </div>
        
        <div class="row">
          <button class="number button" onclick="appendNumber('7')">7</button>
          <button class="number button" onclick="appendNumber('8')">8</button>
          <button class="number button" onclick="appendNumber('9')">9</button>
          <button class="divide button" onclick="appendOperation('/')">/</button>
        </div>
        
        <div class="row">
          <button class="number button" onclick="appendNumber('4')">4</button>
          <button class="number button" onclick="appendNumber('5')">5</button>
          <button class="number button" onclick="appendNumber('6')">6</button>
          <button class="multiply button" onclick="appendOperation('*')">x</button>
        </div>
        
        <div class="row">
          <button class="number button" onclick="appendNumber('1')">1</button>
          <button class="number button" onclick="appendNumber('2')">2</button>
          <button class="number button" onclick="appendNumber('3')">3</button>
          <button class="minus button" onclick="appendOperation('-')">-</button>
        </div>
        
       <div class="row">
        <button class="number bottom button" onclick="appendNumber('0')">0</button>
        <button class="number bottom button" onclick="appendNumber('.')">.</button>
        <button class="plus button" onclick="appendOperation('+')">+</button>
       </div>

      </div>
  </div>
    
    <script src="js/script.js"></script>
</body>
</html>
